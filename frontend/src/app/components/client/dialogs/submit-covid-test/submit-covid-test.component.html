<h2 mat-dialog-title>Submit covid-19 test</h2>
<mat-dialog-content class="mat-typography">

   <div [formGroup]="fileGroup">
      <mat-form-field>
         <ngx-mat-file-input formControlName="file" placeholder="Basic Input"></ngx-mat-file-input>
         <mat-icon matSuffix>folder</mat-icon>
      </mat-form-field>
   </div>

   <mat-error *ngIf="hasError">Need send a File</mat-error>

</mat-dialog-content>
<mat-dialog-actions align="end">
   <button class="btn btn-primary" mat-button [mat-dialog-close]=false>Cancel</button>
   <button class="btn btn-primary" (click)="submittCovidTest()" mat-button cdkFocusInitial>Submit</button>
</mat-dialog-actions>
